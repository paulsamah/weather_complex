<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - LifeStyle</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container text-center">
        <header class="fs-1 fw-bold" style="margin-top: -40px;">Weather App - LifeStyle Edition</header>
        <div class="row" style="align-items: flex-end; justify-content: space-around">
          <div class="col" style="margin-top: 40px;">
            <h4 class="info-txt text-primary" style="padding: 10px;">Add a Valid City</h4>
            <input type="text" class="form-control" placeholder="Please Enter A Valid City" 
            required style="text-align: center;">
            <button type="button" class="btn btn-info" style="margin-top: 20px; cursor: pointer;">Search For City</button>
          </div>
          <div class="col">
            <img src="./icons/broken_clouds.png" alt="Weather Icon">
            <div class="weather-detailes">
             <div class="temp text-primary" style="padding-top: 20px; ">
              <span class="numb">_</span>
              <span class="deg">Â°</span>
              <span class="description" style="font-size: medium"></span>
             </div>
             <div class="location text-primary" style="margin-right: 30px;">
              <i class="bx bx-map"></i>
                <span>_ , _</span>
             </div>
            </div>
          </div>  
          <header class="fs-1 fw-bold" style="margin-top: -25px;">LifeStyle</header> 
          <div class="container text-center" style="margin-top: -20px;">
            <div class="row">
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/barbecue.png" alt="barbecue">
                <h4 class="barbecue"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/camping.png" alt="camping">
                <h4 class="camping"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/concert.png" alt="concert">
                <h4 class="concert"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/cycling.png" alt="cycling">
                <h4 class="cycling"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/fishing.png" alt="fishing">
                <h4 class="fishing"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/football-player.png" alt="football">
                <h4 class="football"></h4>
              </div>
            </div>
          </div>  
          <div class="container text-center" style="margin-top: 10px;">
            <div class="row">
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/outdoors.png" alt="outdoors">
                <h4 class="outdoors"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/skiing.png" alt="skiing">
                <h4 class="skiing"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/swimming-pool.png" alt="swimming">
                <h4 class="swimming"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/tennis.png" alt="tennis">
                <h4 class="tennis"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/vacations.png" alt="beach">
                <h4 class="beach"></h4>
              </div>
              <div class="col">
                <img class="life-style-icons" src="./life_style_icons/walking.png" alt="Jogging">
                <h4 class="jogging"></h4>
              </div>
            </div>
          </div>
     </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
